<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-language" content="en-us">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block meta %}
      <meta name="description"
            content="A FastAPI application used to play lab games and collect survey data.">
    {% endblock meta %}
    <title>
      {% block title %}
        Prijateli Tree
      {% endblock title %}
    </title>
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', path='/css/custom.css') }}"
          rel="stylesheet">
    <script type="text/javascript"
            charset="utf8"
            href="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript"
            charset="utf8"
            href="{{ url_for('static', path='/js/jquery-3.6.0.min.js') }}"></script>
    <script type="text/javascript"
            charset="utf8"
            href="{{ url_for('static', path='/js/jquery.dataTables.js') }}"></script>
    <script type="text/javascript"
            charset="utf8"
            href="{{ url_for('static', path='/js/dataTables.bootstrap5.js') }}"></script>
    {% block helper_script %}
    {% endblock helper_script %}
  </head>
  <body role="document" data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div class="navbar-brand">
          <img src="../static/images/logo.png" alt="UChicago" height="35">
          <span>Prijateli Tree</span>
        </div>
        {% if user %}
          <form class="d-flex" action='{{ url_for("logout") }}'>
            <button class="btn btn-primary" type="submit">Logout</button>
          </form>
        {% endif %}
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
  </body>
</html>
