<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-language" content="en-us">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% block meta %}
      <meta name="description"
            content="A FastAPI application used to play lab games and collect survey data.">
    {% endblock meta %}
    <title>
      {% block title %}
        Prijateli Tree
      {% endblock title %}
    </title>
    <link href="{{ url_for('static', path='/bootstrap.min.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', path='/custom.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/bootstrap.bundle.min.js') }}">
  </head>
  <body role="document">
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.png" alt="UChicago" width="30" height="24">
        </a>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
  </body>
</html>
