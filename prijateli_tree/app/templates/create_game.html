{% extends "base.html" %}
{% block title %}
  PrijateliTree - Create Game
{% endblock title %}
{% block helper_script %}
  <script>
  function cleanParams() {
      // Used to clear the URL of parameters after the banner alert is closed.
      window.history.replaceState(null, '', window.location.pathname);
    }
  </script>
{% endblock helper_script %}
{% block content %}
  {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>ERROR:</strong> {{ error }}
      <button type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
              onclick="cleanParams()"></button>
    </div>
  {% endif %}
  <div class="container-sm">
    <div class="row">
      <div class="form-container bg-light-subtle col-xs-12 offset-md-1 col-md-10 offset-lg-1 col col-lg-10 offset-xl-3 col col-xl-6">
        <form method="post" action='{{ url_for("create_game") }}'>
          <div class="mb-3 row">
            <label for="game-type" class="col-sm-4 col-form-label">Game Type</label>
            <div class="col-sm-8">
              <select id="game-type" class="form-select form-select-sm" name="game_type">
                {% for gt in game_types|sort(attribute='network, bag') %}
                  <option value="{{ gt.id }}">{{ gt.network|title }} with bag: {{ gt.bag }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="num-rounds" class="col-sm-4 col-form-label">Number of Rounds</label>
            <div class="col-sm-8">
              <input type="number"
                     min="1"
                     step="1"
                     max="50"
                     class="form-control form-control-sm"
                     value="1"
                     id="num-rounds"
                     name="rounds">
            </div>
          </div>
          <button type="submit" class="btn btn-primary float-end">Create</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
<form class="d-flex" action='{{ url_for("logout") }}'>
  <button class="float-end btn btn-primary" type="submit">Logout</button>
</form>
