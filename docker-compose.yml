version: '3.8'

volumes:
  postgres:
    driver: local

services:
  postgres:
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'prijateli_tree'
    volumes:
      - ./scripts/create_database.sql:/docker-entrypoint-initdb.d/create_database.sql
      - postgres:/var/lib/postgresql@14/data:rw
    ports:
      - "51042:5432"

  web:
    restart: always
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    command: gunicorn --reload --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0 prijateli_tree.app.main:app
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    expose:
      - "8000"
    environment:
      ENV: 'development'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'prijateli_tree'
      DATABASE_URL: "postgresql://postgres:postgres@postgres/prijateli_tree"
      LOGIN_SECRET_KEY: '3a5f3125e1af1763756297e040cd05f8f24fcab15f78805e'
    links:
      - 'postgres:postgres'

  web-test:
    restart: always
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile-test
    volumes:
      - .:/usr/src/app
    environment:
      ENV: "testing"
      DATABASE_URL: "sqlite:///:memory:"
      LOGIN_SECRET_KEY: 'f07014cc557aeb5ff75fdc9e0938331291dbf8a7dc93cd8fbae6d619b9f80f95'
